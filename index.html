<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <form class="credit_card">
        <div class="front">
            <div class="card_data_row">
                <div class="brand_name">WDS Bank</div>
                <img data_logo src="./visa.svg" class="logo" />
            </div>
        
            <fieldset class="form_group">
                <legend class="">Card Number</legend>
                <label for="cc_1">Card Number</label>
                <div data_connected_inputs class="cc_inputs horizontal_input_stack">
                    <input type="tel" maxlength="4" aria-label="Credit Card First 4 digits"
                    id="cc_1" required pattern="[0-9]{4}"/>
                    <input type="tel" maxlength="4" aria-label="Credit Card Second 4 digits"
                    id="cc_1" required pattern="[0-9]{4}"/>
                    <input type="tel" maxlength="4" aria-label="Credit Card Third 4 digits"
                    id="cc_1" required pattern="[0-9]{4}"/>
                    <input type="tel" maxlength="4" aria-label="Credit Card Last 4 digits"
                    id="cc_1" required pattern="[0-9]{4}"/>
                </div>
            </fieldset>
            <div class="input_row">
                <div class="form_group name_group">
                    <label for="name">Name</label>
                    <input type="text" id="name" required />
                </div>
                <fieldset class="form_group">
                    <legend>Expiration</legend>
                    <label for="expiration_month">Expiration</label>
                    <div class="horizontal_input_stack">
                        <select id="expiration_month" aria-label="Expiration Month"required >
                            <option>01</option>
                            <option>02</option>
                            <option>03</option>
                            <option>04</option>
                            <option>05</option>
                            <option>06</option>
                            <option>07</option>
                            <option>08</option>
                            <option>09</option>
                            <option>10</option>
                            <option>11</option>
                            <option>12</option>
                        </select>
                        <select id="expiration_year" aria-label="Expiration Year"required data_expiration_year>
                        </select>
                    </div>
                </fieldset>
            </div>
        </div>
        <div class="back">
            <div class="stripe"></div>
            <div class="form_group cvc_group">
                <label for="cvc">CVC</label>
                <input class="cvc_input" type="tel" maxlength="3" pattern="[0-9]{3}" id="cvc" required />
            </div>
        </div>
    </form>
</body>
</html>
